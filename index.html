<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <title>Hive</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="smaller-screen-nav">
          <h3>HIVE</h3>
          <img
            src="icone/burger-menu.png"
            alt="burger-menu icon"
            id="burger-icon"
          />
        </div>
      </nav>
    </header>
    <main>
      <section class="filter">
        <div class="cuopun-event-btn-wrapp">
          <button id="coupon-btn" class="coupon-event-styl">Coupon</button>
          <button id="event-btn" class="coupon-event-styl">Event</button>
        </div>
        <div class="location-calendar-wrapp">
          <button id="location-btn" class="location-calendar-btn">
            <img src="icone/location-icon.png" alt="location pin icon" />
            <span id="location-btn-text">Enter your location...</span>
          </button>
          <button id="date-btn" class="location-calendar-btn">
            <img src="icone/calendar.png" alt="calendar icon" />
            <span id="date-btn-text">Select date...</span>
          </button>
        </div>
      </section>

      <section class="search-by-location">
        <img
          src="icone/close-icon.png"
          alt=""
          id="close-search-icon"
          class="close-icon"
        />
        <div class="search-input-wrapp">
          <img src="icone/search-icon.png" alt="" />
          <input type="text" placeholder="Enter location..." id="search-bar" />
        </div>
        <hr />
        <div class="city-wrapp">
          <ul>
            <li>Zagreb, Croatia</li>
            <li>Split, Croatia</li>
            <li>Rijeka, Croatia</li>
            <li>Zadar, Croatia</li>
            <li>Sibenik, Croatia</li>
            <li>Pula, Croatia</li>
          </ul>
        </div>
      </section>

      <section class="date-selector">
        <img
          src="icone/close-icon.png"
          alt=""
          class="close-icon"
          id="close-date-icon"
        />
        <div class="weekly-date-wrapp">
          <button class="weekly-btn" id="today-date-btn">Today</button>
          <button class="weekly-btn" id="week-date-btn">This Week</button>
        </div>
        <div class="callendar-btn-wrapp">
          <button class="calendar-filter-btn" id="single-day">
            Select Day
          </button>
          <button class="calendar-filter-btn" id="custom-period">
            Custom Period
          </button>
        </div>
        <div>
          <!-- Hidden Inputs for Flatpickr -->
          <input type="text" id="single-date-picker" style="display: none" />
          <input type="text" id="custom-period-picker" style="display: none" />
        </div>
        <div class="flatpickr-container"></div>
      </section>

      <section class="card">
        <img
          src="pictures/amie-johnson-VJXLzQi5TlE-unsplash (1) 3.png"
          alt="image bla bla"
          class="card-img"
        />
        <div class="info-wrapp">
          <h2>Heineken 0.5l - 50%</h2>
          <div class="card-loc-cal-wrapp">
            <img src="icone/location-icon.png" alt="" />
            <p>Flag Pub, Split</p>
          </div>
          <div class="card-loc-cal-wrapp">
            <img src="icone/calendar.png" alt="" />
            <p>13.04.2025.</p>
          </div>
          <div class="like-details-wrapp">
            <img src="icone/like-heath-icon.png" alt="" />
            <button id="details-btn">Details</button>
          </div>
        </div>
      </section>
      <section class="card">
        <img
          src="pictures/amie-johnson-VJXLzQi5TlE-unsplash (1) 3.png"
          alt="image bla bla"
          class="card-img"
        />
        <div class="info-wrapp">
          <h2>Heineken 0.5l - 50%</h2>
          <div class="card-loc-cal-wrapp">
            <img src="icone/location-icon.png" alt="" />
            <p>Flag Pub, Split</p>
          </div>
          <div class="card-loc-cal-wrapp">
            <img src="icone/calendar.png" alt="" />
            <p>13.04.2025.</p>
          </div>
          <div class="like-details-wrapp">
            <img src="icone/like-heath-icon.png" alt="" />
            <button id="details-btn">Details</button>
          </div>
        </div>
      </section>
      <section class="card">
        <img
          src="pictures/amie-johnson-VJXLzQi5TlE-unsplash (1) 3.png"
          alt="image bla bla"
          class="card-img"
        />
        <div class="info-wrapp">
          <h2>Heineken 0.5l - 50%</h2>
          <div class="card-loc-cal-wrapp">
            <img src="icone/location-icon.png" alt="" />
            <p>Flag Pub, Split</p>
          </div>
          <div class="card-loc-cal-wrapp">
            <img src="icone/calendar.png" alt="" />
            <p>13.04.2025.</p>
          </div>
          <div class="like-details-wrapp">
            <img src="icone/like-heath-icon.png" alt="" />
            <button id="details-btn">Details</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="app.js"></script>
  </body>
</html>
